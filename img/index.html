<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¥Minesweeper</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body onload="initGame()">
    <button class="status-icon" onclick="restartGame()"> <span></span></button> 
    <div class="Minesweeper">
        <h1>Minesweeper</h1>
        <div class="lives"></div>
        <br>
        <p class="time">Time: <span>0</span> Seconds</p>
        <h2> Choose difficulty:</h2>
        <div class="levels">
            <p><button onclick="changeLevel(0)" class="level-btn">Beginner</button></p>
            <p><button onclick="changeLevel(1)" class="level-btn">Medium</button></p>
            <p><button onclick="changeLevel(2)" class="level-btn">Expert</button></p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button class='safe'  onclick="safeClick()" >Safe click</button>
       <p class="available-safe"></p>
    </div>

    <table class="table-style">
        <tbody class="board">
        </tbody>
    </table>

		<div class="modal-win">
			<img src="img/win.png" alt="win" />
		</div>
        <div class="modal-lose">
			<img src="img/gameover.png" alt="los" />
		</div>
    <p class="nice-footer">Moria Nuri &copy;</p>
    <script src="JS/main.js"> </script>
    <script src="JS/utils.js"> </script>
</body>

</html>
